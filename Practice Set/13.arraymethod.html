<!-- Use map(), filter(), and reduce() on an array [10, 20, 30, 40, 50]. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let arr = [10 , 20 ,30 ,40 ,50];

        let double = arr.map((x) => x * 2);
        document.write("After map : " + double);

        let filter = arr.filter((x)=> x > 30);
        document.write("<br> After filter : " + filter);

        let sum = arr.reduce((x , y) => x + y );
        document.write("<br> After reduce : " + sum);
    </script>
 </body>
 </html>
