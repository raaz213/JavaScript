<!-- Take a string and print its length, uppercase version, and reversed version. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let str = "Hello";
        document.write("Length:" + str.length);
        document.write("<br>Uppercase:" + str.toUpperCase());
        document.write("<br>Reversed:" + str.split('').reverse().join('')); 
        // convert the string to an array of individual characters, reverse the array, and then join it back into a string
    </script>
 </body>
 </html>
