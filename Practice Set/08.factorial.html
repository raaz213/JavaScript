<!-- Find the factorial of a number using a for loop. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fact = 1;
      let n = prompt("Enter a num:");
      for (let i = 1; i <= n; i++) {
        fact = fact * i;
      }
      document.write(`The factorial of ${n} is ${fact}`);
    </script>
  </body>
</html>
