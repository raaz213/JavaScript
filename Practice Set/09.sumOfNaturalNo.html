<!-- Use a loop to find the sum of the first N natural numbers. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      let n = prompt("Enter a number");
      for (let i = 1; i <= n; i++) {
        sum = sum + i; 
      }
      document.write(`The sum of first ${n} natural number is ${sum}`);
    </script>
  </body>
</html>
